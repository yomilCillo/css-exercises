<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <div class="external-method">Style me via the external method!</div>
    <p class="internal-method">I would like to be styled with the internal method, please.</p>
    <style>
        .internal-method{
            color: white;
            background-color: green;
            font-size: 18px;
        }
    </style>
    <button style="border-color: white; background-color: orange; font-size: 18px;">Inline Method</button>
  </body>
</html>
